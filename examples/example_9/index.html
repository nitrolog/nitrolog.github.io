<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_Homework_23-24</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script data-main="js/script.js" src="js/require.js"></script>
</head>
<body>
	<script type="text/template" id="template">
		<div class="wrapper">
			<ul class="item-list"></ul>
			<div class="controlls">
				<input type="text" class="controlls__input-value">
				<div class="controlls__button">
					<button class="controlls__apply-item">OK</button>
					<button class="controlls__add-item">Add</button>
				</div>
			</div>
		</div>
	</script>

	<script type="text/template" id="list-template">
		<% for (var i = 0; i < data.length; i++) { %>
			<li class="item-list__item"><%= data[i] %>
				<button data-value="<%= data[i] %>" type="button" class="item-list__edit-item">Edit</button>
				<button data-value="<%= data[i] %>" type="button" class="item-list__delete-button">&times;</button>
			</li>
		<% }; %>
	</script>

</body>
</html>
